services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.10.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200 >/dev/null || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 30
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:29093"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      CLUSTER_ID: "MkU3OEVBNTcwNTJENDM2Qk"
      KAFKA_LISTENERS: "PLAINTEXT://kafka:29092,CONTROLLER://kafka:29093,PLAINTEXT_HOST://0.0.0.0:9092"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT"
      KAFKA_INTER_BROKER_LISTENER_NAME: "PLAINTEXT"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_HEAP_OPTS: "-Xmx512M -Xms512M"
    restart: unless-stopped

  app-stations-sink:
    build: .
    container_name: app-stations-sink
    depends_on:
      elasticsearch:
        condition: service_healthy
      kafka:
        condition: service_started
    working_dir: /app
    volumes:
      - .:/app
    env_file: .env
    environment:
      PYTHONPATH: /app
      PYTHONUNBUFFERED: "1"
      KAFKA_SERVER: "kafka:29092"
      ELASTIC_SERVER: "http://elasticsearch:9200"
      STATIONS_INDEX: "idf-stations"
      STATIONS_TOPICS: "idf.stations.metro,idf.stations.bus,idf.stations.rer"
      KAFKA_GROUP_ID: "stations-sink-v3"
      BULK_SIZE: "500"
    command: python scripts/stations_sink.py
    restart: unless-stopped

  paris-agent:
    build: .
    container_name: paris-agent
    depends_on:
      elasticsearch:
        condition: service_healthy
      kafka:
        condition: service_started
    working_dir: /app
    volumes:
      - .:/app
    env_file: .env
    environment:
      GRADIO_SERVER_NAME: "0.0.0.0"
      PYTHONPATH: /app
      PYTHONUNBUFFERED: "1"
      ELASTIC_SERVER: "http://elasticsearch:9200"
      STATIONS_INDEX: "idf-stations"
      KAFKA_SERVER: "kafka:29092"
    ports:
      - "7860:7860"
    command: python agent.py
    restart: unless-stopped

  station-producer:
    build: .
    container_name: station-producer
    profiles: ["manual"]
    depends_on:
      - kafka
    working_dir: /app
    volumes:
      - .:/app
    env_file: .env
    environment:
      PYTHONPATH: /app
      KAFKA_SERVER: "kafka:29092"
    command: python scripts/station_producer.py

volumes:
  es_data:
